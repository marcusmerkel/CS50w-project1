{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
<div class="container login-register-con mx-auto">
    <h1>Log In</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" size="32" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" size="32" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="mt-3">If you're not signed up yet, <a href="{{ url_for('register') }}">register</a>.</p>
</div>
{% endblock %}
